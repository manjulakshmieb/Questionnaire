<ion-header>
  <ion-toolbar>
    <ion-title>Submit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Review and Submit</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Review your answers and submit.</p>
      <ion-button (click)="submit()">Submit</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
