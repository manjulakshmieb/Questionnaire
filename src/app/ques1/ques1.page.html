<ion-header>
  <ion-toolbar>
    <ion-title>Question 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-radio-group>
          <ion-list-header>
            <ion-label> In what year did the Great October Socialist Revolution take place?</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label>1920</ion-label>
            <ion-radio slot="start" value="option1"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>1914</ion-label>
            <ion-radio slot="start" value="option2"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
      <ion-button  (click)="controlBtn('next')">Next</ion-button>    </ion-card-content>
  </ion-card>
</ion-content>
